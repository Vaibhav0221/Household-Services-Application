<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='Images/Favicon.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style1.css')}}">
    <title>HSA</title>
</head>
<body>
    {% include 'Admin_header.html' %}
    <div class="edit">
        <h2> Edit Service Form</h2>
        <form action="/Admin/Home/Service/Edit/{{service['Service_id']}}" method="post">
        <label for="service_name">Service Name:</label>
        <input type="text" id="service_name" name="name" value="{{ service['Service_name'] }}"><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ service['Description'] }}"><br>

        <label for="price">Base Price:</label>
        <input type="text" id="price" name="price" value="{{ service['Price'] }}"><br>

        <label for="time_required">Time Required:</label>
        <input type="text" id="time_required" name="time_required" value="{{ service['Time_required'] }}"><br><br>

        <button type="submit">Update</button>
        <button type="reset">Cancel</button>
    </form>
    </div>
    <a href="/Admin/Home">Back</a>
</body>
</html>
