<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='Images/Favicon.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style1.css')}}">
    <title>HSA</title>
</head>
<body>
    {% include 'Customer_header.html' %}
    <div class="edit">
    <h2>Customer Edit Form</h2>
    <form action="/Customer/Edit/{{ID}}" method="POST">
        <label for="full_name">Name:</label>
        <input type="text" name="full_name" value="{{ cust['Full_name'] }}"><br>
    
        <label for="password">Password:</label>
        <input type="text" name="password" value="{{ cust['Password'] }}"><br>
    
        <label for="email">E-mail:</label>
        <input type="email" name="email" value="{{ cust['Email'] }}"><br>
    
        <label for="phone_number">Contact Number:</label>
        <input type="text" name="phone_number" value="{{ cust['Phone_number'] }}"><br>
    
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ cust['Address'] }}"><br>
    
        <label for="pincode">Pincode:</label>
        <input type="text" name="pincode" value="{{ cust['Pincode'] }}"><br><br>
    
        <button type="submit">Edit</button>
        <button type="reset">Cancel</button>
    </form>
    </div>
    <a href="/Customer/{{ID}}">Back</a>
</body>
</html>
