<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='Images/Favicon.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">"
    <title>HSA</title>
</head>
<body>
    <div class="Box">
    <img src="{{url_for('static', filename='Images/Logo.jpg')}}" width="140" height="140">
    <h1 style="margin-top: 5px;">Customer  Signup</h1>
    <form action="/Customer/Register" method="post">
        <input type="email" id="email" name="email" placeholder="email" required>
        <input type="password" id="password" name="password" placeholder="password" required>
        <input type="tel" id="phone" name="phone_number"  placeholder="Contact number">
        <input type="text" id="fullname" name="fullname" placeholder="fullname" required>
        <input type="text" id="address" name="address" placeholder="address" required>
        <input type="text" id="pin" name="pin" placeholder="pincode" inputmode="numeric" required>
        <button type="submit"> Register </button>
    </form>
    <br><a href="/">Login here</a>
    </div>
    {% if error==1%}
    <h2 class ="error">Customer already Exists!</h2>
    {%endif%}
</body>
</html>
