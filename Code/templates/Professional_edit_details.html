<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='Images/Favicon.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style1.css')}}">
    <title>HSA</title>
</head>
<body>
    {% include 'Professional_header.html' %}
    <div class="edit">
    <h2>Professional Edit Form</h2>
    <form action="/Professional/Edit/{{ID}}" method="POST">
        <label for="full_name">Name:</label>
        <input type="text" name="full_name" value="{{ prof['Full_name'] }}"><br>
    
        <label for="password">Password:</label>
        <input type="password" name="password" value="{{ prof['Password'] }}"><br>
    
        <label for="email">E-mail:</label>
        <input type="email" name="email" value="{{ prof['Email'] }}"><br>
    
        <label for="phone_number">Contact Number:</label>
        <input type="text" name="phone_number" value="{{ prof['Phone_number'] }}"><br>
    
        <label for="service_name">Service Name:</label>
        <input type="text" name="service_name" value="{{ prof['Service_name'] }}"><br>
    
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ prof['Address'] }}"><br>
    
        <label for="pincode">Pincode:</label>
        <input type="text" name="pincode" value="{{ prof['Pincode'] }}"><br>
    
        <label for="experience">Experience (Years):</label>
        <input type="text" name="experience" value="{{ prof['Experience'] }}"><br><br>
    
        <button type="submit">Edit</button>
        <button type="reset">Cancel</button>
    </form>
    </div>
    <a href="/Professional/{{ID}}">Back</a>
</body>
</html>
